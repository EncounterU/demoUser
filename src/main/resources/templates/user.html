<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="wrap" style="background-color: #ADBECB">
    <div id="top_content">
        <div id="header" th:fragment="header">
            <div id="rightheader">
                <p>
                <div id="show_time0" style="">
                    <script>
                        //这里就一句话就可以显示时间，但不是我想要的最理想结果
                        setInterval("show_time0.innerHTML=new Date().toLocaleString()");
                    </script>
                </div>
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">用户系统</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                Welcome!
            </h1>
            <table class="table">
                <tr class="table_header">
                    <td>
                        ID
                    </td>
                    <td>
                        电话号码
                    </td>
                    <td>
                        密码
                    </td>
                    <td>
                        性别
                    </td>
                    <td>
                        生日
                    </td>
                    <td>
                        邮箱
                    </td>
                    <td>
                        地址
                    </td>
                    <td>
                        状态
                    </td>
                    <td>
                        创建时间
                    </td>
                    <td>
                        修改时间
                    </td>
                </tr>
                <tr class="row1" th:each="user:${users}">
                    <td>
                        <span th:text="${user.id}"/>
                    </td>
                    <td>
                        <span th:text="${user.mobile}"/>
                    </td>
                    <td>
                        <span th:text="${user.password}"/>
                    </td>
                    <td>
                        <span th:text="${user.sex}"/>
                    </td>
                    <td>
                        <span th:text="${#dates.format(user.birthdate,'YYYY-MM-dd')}"/>
                    </td>
                    <td>
                        <span th:text="${user.email}"/>
                    </td>
                    <td>
                        <span th:text="${user.address}"/>
                    </td>
                    <td>
                        <span th:text="${user.state}"/>
                    </td>
                    <td>
                        <span th:text="${#dates.format(user.createTime,'YYYY-MM-dd HH:mm:ss')}"/>
                    </td>
                    <td>
                        <span th:text="${#dates.format(user.updateTime,'YYYY-MM-dd HH:mm:ss')}"/>
                    </td>
                    <td>
                        <a th:href="@{/delete(id=${user.id})}">删除</a>&nbsp;
                        <a th:href="@{/toUpdate(id=${user.id})}">修改</a>
                    </td>
                </tr>
            </table>
            <p>
                <td><input type="button" class="button" value="添加用户" onclick="location.href='/toAdd'"/></td>
            </p>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            黄浩/15760467978
        </div>
    </div>
</div>
</body>
</html>
